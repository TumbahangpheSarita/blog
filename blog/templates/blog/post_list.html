<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Posts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1>Blog Posts</h1>
    <div id="posts" class="row"></div>
  </div>

  <script>
    function loadPosts() {
      fetch('/api/posts/')
        .then(response => response.json())
        .then(data => {
          const postsDiv = document.getElementById('posts');
          postsDiv.innerHTML = '';
          data.forEach(post => {
            postsDiv.innerHTML += `
              <div class="col-md-6" id="post-${post.id}">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-body position-relative p-4">
                <!-- Dropdown Menu -->
                <div class="dropdown position-absolute top-0 end-0 mt-3 me-3">
                <button 
                class="btn btn-sm btn-outline-secondary rectangle" 
                data-bs-toggle="dropdown" 
                aria-expanded="false"
                >
                 <i class="bi bi-three-dots-vertical"></i>
                </button>
                <ul class="dropdown-menu shadow-sm rounded-3">
                 <li>
                <a class="dropdown-item" href="#" 
              onclick="editPost(${post.id}, '${post.title}', '${post.content.replace(/'/g, "\\'")}')">
              ‚úè Edit
            </a>
          </li>
          <li>
            <a class="dropdown-item text-danger" href="#" onclick="deletePost(${post.id})">
              üóë Delete
            </a>
          </li>
        </ul>
      </div>

      <!-- Post Content -->
      <h5 class="card-title fw-bold mb-2 text-primary">${post.title}</h5>
      <p class="card-text text-secondary mb-3">${post.content}</p>
      <div class="small text-muted">
        <i class="bi bi-calendar-event"></i> Published on ${post.published}
      </div>
    </div>
  </div>
</div>

            `;
          });
        });
    }

    function editPost(id, title, content) {
      const postCard = document.getElementById(`post-${id}`);
      postCard.innerHTML = `
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <input id="edit-title-${id}" class="form-control mb-2" value="${title}">
            <textarea id="edit-content-${id}" class="form-control mb-2">${content}</textarea>
            <button class="btn btn-success btn-sm" onclick="savePost(${id})">Save</button>
            <button class="btn btn-secondary btn-sm" onclick="loadPosts()">Cancel</button>
          </div>
        </div>
      `;
    }

    function deletePost(id) {
      if (!confirm("Are you sure you want to delete this post?")) return;

      fetch(`/api/posts/${id}/`, {
        method: 'DELETE',
        headers: {
          'X-CSRFTOKEN': getCSRFTOKEN()
        }
      })
      .then(res => {
        if (res.ok) {
          document.getElementById(`post-${id}`).remove();
        }
      });
    }

    function getCSRFTOKEN() {
      const name = 'csrftoken';
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name + '=')) {
          return cookie.substring(name.length + 1);
        }
      }
      return '';
    }

    function savePost(id) {
      const newTitle = document.getElementById(`edit-title-${id}`).value;
      const newContent = document.getElementById(`edit-content-${id}`).value;

      fetch(`/api/posts/${id}/`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFTOKEN': getCSRFTOKEN()
        },
        body: JSON.stringify({
          title: newTitle,
          content: newContent
        })
      })
      .then(res => res.json())
      .then(data => {
        loadPosts();
      });
    }

    // Initial load
    loadPosts();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
